<div class="container mt-4">
    <ng-container *ngTemplateOutlet="bienvenida ? pantallaInicio : cuestionario"></ng-container>

</div>

<ng-template #pantallaInicio>
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">{{ Configuracion?.configuracion }}</h3>
        </div> 
        <div class="card-footer text-center">
            <button type="button" class="btn btn-lg btn-primary mx-auto" (click)="bienvenida = !bienvenida">Empezar!!!</button> 
        </div>
    </div>
</ng-template>

<ng-template #cuestionario>
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">{{ Configuracion?.configuracion }}</h3>
            <div *ngIf="preguntas.length > 0">
                <h3 class="text-center">{{ preguntaActual.item }}</h3>
            </div>
        </div>
    </div>
    <div class="card" *ngIf="respuestas.length > 0">
        <div class="card-body">
                <div *ngFor="let respuesta of respuestas; let i = index" [attr.data-index]="i" 
                class="Basic mixed styles example col-12">
                <div class="btn col-12" 
                    [ngClass]="{'btn-primary': i==0 || i==5, 'btn-warning': i==1||i==9, 'btn-success': i==2||i==7, 
                    'btn-danger': i==3||i==8, 'btn-secondary': i==4||i==6}">
                    <span style="font-size:40px;font-weight:bold; text-align: left;">{{i+1}}. </span>
                    <label style="font-size:40px;font-weight:bold;">{{ respuesta.item_det }}</label>
                </div>
            </div>
        </div>
    </div>
</ng-template>
