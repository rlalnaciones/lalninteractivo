<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float right" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <!-- class="badge badge-danger"> -->
                    <span *ngIf="submitted && createpartida.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt 4" [formGroup]="createpartida" (ngSubmit)="agregarEditarPartida()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                               formControlName="id_partida" placeholder="id_partida">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt 3" 
                                formControlName="id_configuracion" placeholder="id_configuracion">
                            </div>
                        </div>
                        <input type="text" class="form-control form control-lg mt-3"
                        formControlName="partida" placeholder="partida"> 
                        <input type="number" class="form-control form control-lg mt-3"
                        formControlName="estado" placeholder="estado"> 
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/partida-list">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
