<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{ titulo }}
            <div *ngIf="loading" class="spinner-border float right" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <form class="mt 4" [formGroup]="datosPartida">
            <div class="row">
              <input formControlName="jugador" #txtJugador type="test" class="form-control form control-lg mt-3"
                placeholder="Nombre del jugador">

            </div>
            <div class="row">
              <input formControlName="id_partida" #txtpartida type="number" class="form-control form control-lg mt-3"
                placeholder="CÃ³digo">
            </div>

            <div class="mt-3">
              <div class="alert alert-danger" role="alert" *ngIf="element == true">
                <p>{{ mensaje }}</p>
              </div>
              <button type="button" class="btn btn-primary btn-lg" (click)="agregarJugador()">Empezar!!</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
